<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Submitted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #90db34;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        nav {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #90db34;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-top: 60px; /* Adjust for navbar height */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 2s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'projecthomepage' %}">Home</a></li>
            <li><a href="{% url 'submit_feedback' %}">Feedback</a></li>
            <li><a href="javascript:history.back()">Back</a></li>
        </ul>
    </nav>
    <h2>Thank you for your feedback!</h2>
</body>
</html>
