<!-- templates/adminapp/add_contact.html -->
{% extends 'Navbar/ProjectNavbar.html' %}
{% load static %}

<html>
<head>
    <title>Add Contact</title>
</head>
<body>
{% block body %}
<div class="container text-center">
  <div class="row">
    <div class="col">
      <h1>Add Contact</h1>
      <form method="post" action="{% url 'add_contact' %}">{% csrf_token %}
        {{ form.as_p }}
        <br><br>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button style="background-color: white; border: none; padding: 10px 20px; display: flex; align-items: center; cursor: pointer; font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; color: black; position: relative;">
            <div class="dots_border" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0; border: 2px dashed black; border-radius: 5px;"></div>
            <span class="text_button" style="position: relative; z-index: 1;">Click to Add Contact</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
</body>
</html>
