<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul class="navbar-nav ms-auto" style="list-style-type: none; padding: 0; margin: 0;">
    <li>
        {% if user.is_authenticated %}
        <li class="nav-item" style="display: inline;">
            <span class="nav-link" style="padding: 10px; text-decoration: none; color: black;">Welcome, {{ user.username }}</span>
        </li>
        <li class="nav-item" style="display: inline;">
            <a class="nav-link" href="#" style="padding: 10px; text-decoration: none; color: black;">Logout</a>
        </li>
        {% else %}
        {% endif %}
    </li>
</ul>

<center>
    <div class="container" style="max-width: 500px; background: linear-gradient(0deg, rgb(255, 255, 255) 0%, rgb(244, 247, 251) 100%); border-radius: 40px; padding: 25px 35px; border: 9px solid rgb(255, 255, 255); box-shadow: rgba(133, 189, 215, 0.878) 1px 1px 9px 9px; margin-top: 230px;">
        <div class="heading" style="text-align: center; font-weight: 960; font-size: 40px; color: rgb(16, 137, 211);">Sign In</div>
        <form action="{% url 'UserLoginLogic' %}" class="form" method="post" style="margin-top: 30px;">
            {% csrf_token %}
            <input required="" class="input" name="username" type="text" id="email" placeholder="Username" style="width: 100%; background: white; border: none; border-radius: 20px; box-shadow: #cff0ff 0px 10px 10px -5px; border-inline: 2px solid transparent; margin-bottom: 10px;">
            <input required="" class="input" name="password" type="password" id="password" placeholder="Password" style="width: 100%; background: white; border: none; border-radius: 20px; box-shadow: #cff0ff 0px 10px 10px -5px; border-inline: 2px solid transparent; margin-bottom: 10px;">
            <span class="forgot-password" style="display: block; margin-top: 10px; margin-left: 10px;"><a href="#" style="font-size: 11px; color: #0099ff; text-decoration: none;">Forgot Password ?</a></span>
            <input class="login-button" type="submit" value="Sign In" style="display: block; width: 100%; font-weight: bold; background: linear-gradient(45deg, rgb(211,16,75) 0%, rgb(18, 177, 209) 100%); color: white; padding-block: 15px; margin: 20px auto; border-radius: 20px; box-shadow: rgba(133, 189, 215, 0.878) 0px 20px 10px -15px; border: none; transition: all 0.2s ease-in-out;">
        </form>
        {% if messages %}
        <ul class="messages" style="list-style-type: none; padding: 0; margin: 20px 0 0; font-size: 14px;">
            {% for message in messages %}
            <li class="{{ message.tags }}" style="padding: 10px; border: 1px solid; border-radius: 3px; margin-bottom: 10px;">
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</center>

</body>
</html>
